<body   >
    <header class="fixed min-w-full bg-gradient-to-r from-slate-300 to-white py-8 opacity-90 shadow-lg"></header>

   <section class=" min-h-screen font-poppins bg-cover  " style="background-image: url(mahaputra.jpg) ;">
    <div class=" min-w-full min-h-screen bg-white bg-opacity-70">
        <div class="pt-32">
        <div class=" opacity-100 mx-auto bg-white max-w-md rounded-md shadow-md lg:max-w-4xl md:max-w-2xl">
            <h1 class=" py-3 font-bold px-8">Input Data</h1>
            <div class="px-3 ">
                <hr class="">
            </div>
            <div class="p-10 ">
                <form action="">
                    
                    <span class=" font-semibold ">Name</span>
                    <input type="text" id="email"  class="rounded disabled:bg-slate-300  w-full mt-1 mb-5 outline-none border font-light border-slate-300  focus:border-sky-300  focus:ring-1 p-2 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 "  placeholder="Masukan Nama..">
                    <span class=" font-semibold mt-2">NIS</span>
                    <input  class="rounded disabled:bg-slate-300  w-full mt-1 mb-5 outline-none border border-slate-300 font-light  focus:border-sky-300  focus:ring-1 p-2 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700  " placeholder="Masukan NIS.." type="text">
                    <span class=" font-semibold ">Kelas</span>
                    <input  class="rounded disabled:bg-slate-300  w-full mt-1 mb-5 outline-none border border-slate-300 font-light  focus:border-sky-300  focus:ring-1 p-2 invalid:text-pink-700  invalid:focus:ring-pink-700 invalid:focus:border-pink-700  " type="text" placeholder="Masukan Kelas..">
                    <span class=" font-semibold mt-2">Jenis Kelamin</span>
                    <input  class="rounded font-light disabled:bg-slate-300  w-full mt-1 mb-5 outline-none border border-slate-300  focus:border-sky-300  focus:ring-1 p-2 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 " type="text">
                    <span class=" font-semibold ">Email</span>
                    <input  class="rounded font-light disabled:bg-slate-300   invalid:mb-0 w-full mt-1  outline-none border border-slate-300  focus:border-sky-300  focus:ring-1 p-2 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 peer " type="email" placeholder="Masukan email..">
                    <p class="invisible peer-invalid:visible text-pink-700 font-light">Email tidak valdi!</p>
                    <span class=" font-semibold mt-2">name</span>
                    <input  class="rounded font-light disabled:bg-slate-300   w-full mt-1 mb-5 outline-none border border-slate-300  focus:border-sky-300  focus:ring-1 p-2 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700  " type="email">
                    
                    
                    <div class="px-3 ">
                        <hr class="">
                    </div>
                    <div class=" flex justify-center">
                        <input type="submit" class="  font-bold text-white py-3 mt-10 px-8   rounded-full w-96 bg-gradient-to-r from-slate-400 to-slate-300 hover:bg-gradient-to-r hover:from-slate-300 hover:to-slate-400  hover:opacity-90 hover:shadow-lg text-lg transition" value="Submit">
                    </div>
                    
                    
            </div>
